<!DOCTYPE html>
<html>
<head>
<title>User Details</title>
<link rel="stylesheet" href="./style/style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="./icon/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>



<section class="fulldiv">
	<div class="container">
		<div class="flex-container head">
			<div class="searchiconandplace">
				<i class="fa fa-search" aria-hidden="true" id="zoom"></i>
				<input type="search" name="search" placeholder="search" class="search">
			</div>
			<div class="logout">
				<button type="button" class="log_btn" onclick="signOut(event)">Log Out</button>
			</div>
		</div>

		<div class="flex-container profile_pic">
			<i class="fa fa-user-circle-o" aria-hidden="true"></i>
			<h1 class="name">Dhanush Sithanathan</h1>
		</div>
		
		<div class="flex-container twobox">
			<div class="left">
				<h3>Gender :<span> Male</span></h3>
				<h3>E-Mail :<span> dhanush@gmail.com</span></h3>
				<h3>Phone-No :<span> 7358213126</span></h3>
			</div>
			
			<div class="left">
				<h3>City :<span> Thanjavur</span></h3>
				<h3>State :<span> Tamil Nadu</span></h3>
				<h3>Pincode :<span> 613001</span></h3>
			</div>
		</div>
		
		<div class="flex-container footer">
			<button type="button" class="log_btn" id="editbtn">EDIT PROFILE</button>
		</div>
	</div>
</section>

<section id="editintro3" class="editintro3">
		<div class="head_editintro">
			<h1 class="heading_edit">Edit Your Details</h1>
			<i class="fa fa-times x_icon" aria-hidden="true" id="removeBtn3"></i>
		</div>
		<div class="scroll_div">
			<div class="first_name">
				<label for="fname" class="f_l_name">First name</label><br>
				<input type="text" id="fname" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">Last name</label><br>
				<input type="text" id="lname" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">Gender</label><br>
				<input type="text" id="gender" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">E-Mail</label><br>
				<input type="text" id="email" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">Phone No</label><br>
				<input type="text" id="phone" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">City</label><br>
				<input type="text" id="city" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">State</label><br>
				<input type="text" id="state" name="fname" value="">
			</div>
			<div class="first_name">
				<label for="fname" class="f_l_name">Pincode</label><br>
				<input type="text" id="pincode" name="fname" value="">
			</div>
			
			
		</div>
		<div class="saveExp">
			<button type="button" class="delete_btn" id="delete_btn">Delete Details</button>
			<button type="submit" class="save_btn" id="save_btn3">Save</button>
		</div>
</section>


<script src="./JS/index.js"></script>
</body>
</html>
